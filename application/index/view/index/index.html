{extend name="../application/index/view/base.html" /}

{block name="main"}
  <style type="text/css">
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .register-footer {
      padding: 10px 0;
      text-align: center;
    }
  </style>
  <div class="header">
      <h1>学习报名</h1>
  </div>
  <div class="am-g">
    <div class="am-u-lg-4 am-u-md-6 am-u-sm-centered">

      <form method="post" class="am-form" action="{:url($Request.controller . '/register')}" onsubmit="return iframeCallback(this, registerBack)">
        <input type="hidden" name="__token__" value="{$Request.token}" />
        <label for="username">姓名:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="IDcard">身份证:</label>
        <input type="text" name="IDcard" id="IDcard">
        <br>
        <label for="addr">户籍:</label>
        <input type="text" name="addr" id="addr">
        <br>
        <label for="nowAddr">现住址:</label>
        <input type="text" name="nowAddr" id="nowAddr">
        <br>
        <label for="phone">联系方式:</label>
        <input type="text" name="phone" id="phone">
        <br>
        <label for="lesson">学习课程</label>
        <input type="hidden" name="studystatus" value="0">
        <select name="lesson" id="lesson">
          {volist name="majors" id="vo"}
          <option value="{$vo.id}">{$vo.majorname}--{$vo.studytime}</option>
          {/volist}
        </select>
        <br>
        <label>性&emsp;&emsp;别:</label>
        <label class="am-radio-inline"><input type="radio" name="sex" id="sex" value="0">女&emsp;</label>
        <label class="am-radio-inline"><input type="radio" name="sex" id="sex" value="1">男&emsp;</label>
        <label class="am-radio-inline"><input type="radio" name="sex" id="sex" value="2">保密</label>
        <br>
        <label>户籍类型:</label>
        <label class="am-radio-inline"><input type="radio" name="housetype" id="housetype" value="0">城镇</label>
        <label class="am-radio-inline"><input type="radio" name="housetype" id="housetype" value="1">农村</label>
        <br>
        <label>就业状态:</label>
        <label class="am-radio-inline"><input type="radio" name="employstatus" id="employstatus" value="0">待业</label>
        <label class="am-radio-inline"><input type="radio" name="employstatus" id="employstatus" value="1">在职</label>
        <br>
        <label for="photo">照片:</label>
        <input type="file" name="photo" id="photo">
        <br>
        <label for="idCardbefore">身份证照片:</label>
        <input type="file" name="idCardbefore" id="idCardbefore">
        <br>
        <label for="idCardback">联系方式:</label>
        <input type="file" name="idCardback" id="idCardback">
        <br>
        <label>验证码：</label>
        <input id="captcha" type="text" size="5" name="captcha" />
        <br>
        <div align=center>
          <img src="{:captcha_src()}" alt="captcha"  width="250" height="100" id="valicode" onclick="refreshValicode()"/>
        </div>
        <br>
        <div class="am-cf">
          <input type="submit" value="报 名" class="am-btn am-btn-primary am-btn-block">  
        </div>
      </form>
      <br><br>
    </div>
  </div>
  <hr>
  {/block}

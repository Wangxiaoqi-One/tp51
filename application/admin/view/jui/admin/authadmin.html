<div class="pageContent">
    <form method="post" action="{:url($Request.controller . '/authAdmin', 'navTabId=admin&callbackType=closeCurrent')}"
        class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone)">

        <div class="pageFormContent nowrap" layoutH="55">
            <input type="hidden" name="uid" value="{$id}">
            <dl>
                <label>{$username}所属用户组列表</label>
                {volist name="group" id="vo"}
                <label><input type="radio" name="group_id" value="{$vo.id}" {eq name="group_id" value="$vo.id"}checked{/eq}/>{$vo.title}</label>
				{/volist}
            </dl>

        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent"><button type="submit">保存</button></div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent"><button type="button" class="close">取消</button></div>
                    </div>
                </li>
            </ul>
        </div>

    </form>
</div>

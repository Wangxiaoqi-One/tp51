<div class="pageContent">
	<form method="post" action="{:url($Request.controller . '/upload')}"
    class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, imgback)" >
		<div class="pageFormContent" layoutH="56">
			<dl>
				<dt>文件：</dt>
				<dd>
					<input type="text" name="types" value="{$types}">
					<input type="text" name="width" value="{$width}">
					<input type="text" name="height" value="{$height}">
					<input type="file" name="pic" /><br>
					<span class="info">图片尺寸要求：宽{$width}像素，高{$height}像素</span>
				</dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>

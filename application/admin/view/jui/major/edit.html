<div class="pageContent">
	<form method="post" action="{:url($Request.controller . '/edit', 'navTabId=major&callbackType=closeCurrent')}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <div class="pageFormContent" layoutH="56">
			<input name="id" type="hidden" size="30" value="{$data['id']}"/>
			<p>
				<label>专业名称：</label>
				<input name="majorname" class="required" type="text" size="30" value="{$data['majorname']}" alt="请输入专业名称"/>
			</p>
			<p>
				<label>学习时间：</label>
				<input name="studytime" class="required" type="text" size="30" value="{$data['studytime']}" alt="请输入学习时间"/>
			</p>
        </div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>

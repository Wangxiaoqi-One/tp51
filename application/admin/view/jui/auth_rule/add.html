<div class="pageContent">
    <form method="post" action="{:url($Request.controller . '/add', 'navTabId=authrule&callbackType=closeCurrent')}"
        class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone)">

        <div class="pageFormContent nowrap" layoutH="55">
            
            <dl>
                <dt>规则标识</dt>
                <dd><input name="name" type="text"  class="required"/></dd>
            </dl>
            <dl>
                <dt>规则名称</dt>
                <dd><input name="title" type="text" class="required"/></dd>
            </dl>
            <dl>
                <label>状态</label>
                <label><input type="radio" name="status" value="0"/>禁用</label>
                <label><input type="radio" name="status" value="1"/>正常</label>
            </dl>

        </div>
        <div class="formBar">
            <ul>
                <li>
                    <div class="buttonActive">
                        <div class="buttonContent"><button type="submit">保存</button></div>
                    </div>
                </li>
                <li>
                    <div class="button">
                        <div class="buttonContent"><button type="button" class="close">取消</button></div>
                    </div>
                </li>
            </ul>
        </div>

    </form>
</div>
